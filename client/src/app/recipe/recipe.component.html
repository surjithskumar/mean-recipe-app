<app-header></app-header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="container">
                <h5>Filter</h5>
                <button class="btn mt-5">All</button>

                <!-- Cuisine Type -->
                <button class="btn dropdown-toggle mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#cuisineType" aria-expanded="false" aria-controls="cuisineType">
                    Cuisine Type
                </button>
                <div class="collapse mt-2" id="cuisineType">
                    <button class="btn">Italian</button>
                    <button class="btn">Asian</button>
                    <button class="btn">American</button>
                    <button class="btn">Mexican</button>
                    <button class="btn">Indian</button>
                    <button class="btn">Pakistani</button>
                    <button class="btn">Japanese</button>
                    <button class="btn">Thai</button>
                </div>

                <!-- Meal Type -->
                <button class="btn dropdown-toggle mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#mealType" aria-expanded="false" aria-controls="mealType">
                    Meal Type
                </button>
                <div class="collapse mt-2" id="mealType">
                    <button class="btn">Dinner</button>
                    <button class="btn">Lunch</button>
                    <button class="btn">Dessert</button>
                    <button class="btn">Appetizer</button>
                    <button class="btn">Breakfast</button>
                    <button class="btn">Beverage</button>
                    <button class="btn">Salad</button>
                </div>

            </div>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h2>All Recipes</h2>
                <input type="text" class="form-control w-50" placeholder="search your recipes">
            </div>
            <div class="row my-3">
                <div class="col-lg-4">
                    <div class="p-3">
                        <img width="100%" src="https://cdn.dummyjson.com/recipe-images/2.webp" alt="">
                        <div class="card-body">
                            <h4>name</h4>
                            <p>Cusine : <span class="text-danger"></span></p>
                            <p>MealType : <span class="text-danger"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

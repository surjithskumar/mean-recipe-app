<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-success">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <table class="table shadow my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allTestimonials: track $index; let i=$index){
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.message}}</td>
                        @if(item.status =='pending'){
                            <div class="d-flex">
                                <button class="btn btn-success me-2"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger me-2"><i class="fa-solid fa-check"></i></button>
                            </div>
                        }@else if(item.status == 'approved' ){
                            <button class="btn btn-success" >Approved</button>
                        }@else{
                            <button class="btn btn-danger">Rejected</button>
                        }
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
